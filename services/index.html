<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/services/styles.css" type="text/css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/5d743bbd3f.js"
      crossorigin="anonymous"
    ></script>
    <title>GSW Events</title>
    <script src="/services/script.js" defer></script>
  </head>
  <body>
     <!-- NAV BAR SECTION START -->
     <div class="nav-bar">
      <!-- NAV LINK LIST START  -->
      <ul class="nav-link-list">
        <li id="home-nav-link" class="nav-bar-link">
          <a href="/home">HOME</a>
        </li>
        <li id="services-nav-link" class="nav-bar-link">
          <a href="/services">SERVICES</a>
        </li>
        <li id="reviews-nav-link" class="nav-bar-link">
          <a href="/reviews">REVIEWS</a>
        </li>
        <li id="contact-nav-link">CONTACT</li>
      </ul>
      <!-- NAV LINK LIST END  -->

      <!-- TOP LOGO START  -->
      <img class="nav-bar-logo" src="/photos/gsw logo.png" alt="DJ Logo" />
      <!-- TOP LOGO END  -->
    </div>
    <!-- NAV BAR SECTION END -->

    <div class="contact-drop-down hidden">
      <h2 class="phone-number-dropdown">PHONE NUMBER</h2>
      <h2 class="email-address-dropdown">EMAIL ADDRESS</h2>
    </div>

    <div class="testimonial-banner">
      <img class="testimonial-pic" src="/photos/dj on the decks.avif">
      <div class="banner-text">
        DJ GAB WAS THE BEST DJ WE COULD HAVE EVER HOPED FOR!</div class="banner-text">
    </div>
  </body>
  <!-- FOOTER SECTION START  -->
  <footer class="footer">
    <!-- FOOTER LOGO START  -->
    <img class="footer-logo" src="/photos/gsw logo.png" alt="Logo" />
    <!-- FOOTER LOGO END -->
    <!-- PHONE NUMBER START  -->
    <div class="phone-number">07879350100</div>
    <!-- PHONE NUMBER END -->
    <!-- MEDIA ICONS START  -->
    <ul class="media-icon-list">
      <li class="media-icon instagram-icon">
        <a
          class="insta-link"
          href="https://www.instagram.com/gswevents_/"
          target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </li>
      <li class="media-icon email-icon">
        <i class="fa-solid fa-envelope"></i>
      </li>
    </ul>
    <!-- MEDIA ICONS END -->
  </footer>
  <!-- FOOTER SECTION END  -->
</html>
